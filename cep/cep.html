<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" 
    data-sly-call='${templates.placeholder @ isEmpty =! properties.title}'></sly>
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" 
    data-sly-call="${clientLib.css @ categories='beca.Content'}"/>

    <header>
        <div class="container">
            <h1>Formulario de Cadastro Local</h1>
        </div>
    </header>

    <section class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th class="${properties.pessoaFisicaJuridica ? 'hidden' : '' }">CPF</th>
                    <th class="${properties.pessoaFisicaJuridica ? '' : 'hidden' }">CNPJ</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>UF</th>
                </tr>
            </thead>
            <tbody id="tabela-cep">

            </tbody>
        </table>
    </section>

    <section class="container">
        <form id="form-cep">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" maxlength="100" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" class="form-control" maxlength="3" id="idade" name="idade">
            </div>
            <div class="form-group ${properties.pessoaFisicaJuridica ? 'hidden' : '' }">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" maxlength="12" id="cpf" name="cpf">
            </div>
            <div class="form-group ${properties.pessoaFisicaJuridica ? '' : 'hidden' }">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" maxlength="15" id="cnpj" name="cnpj">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep" name="cep">
            </div>
            <div class="form-group">
                <label for="logradouro">Endereço</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro">
            </div>
            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" class="form-control" id="localidade" name="localidade">    
            </div>
            <div class="form-group ${properties.habilitaUF ? 'hidden' : '' }">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" name="uf">
            </div>
        </form>
        <button class="${properties.botaoCorCombinacao}" id="adicionar" type="button">Adicionar</button>
    </section>    
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" 
data-sly-call="${clientLib.js @ categories='beca.Content'}"/>
